    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;

        .container {
            margin: 20px 0;

<nav>

<body>

<div class="container">
    <h1 id="fundraiserTitle"></h1>
