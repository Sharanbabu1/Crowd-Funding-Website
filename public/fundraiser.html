<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #fundraiserDetails {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }

        #donationList {
            list-style-type: none;
            padding: 0;
        }

        #donationList li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fundraiser Details</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/search.html">Search Fundraisers</a>
            <a href="/fundraisers.html">Fundraisers</a>
            <a href="/donation.html">Make a Donation</a> <!-- Added Donation page link -->
            
        </nav>
    </header>
    <div class="container">
        <div id="fundraiserDetails"></div>

        <h2>Donations Made</h2>
        <ul id="donationList"></ul>

        <button id="donateButton">Donate</button>
    </div>
    <script src="fundraiser.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
