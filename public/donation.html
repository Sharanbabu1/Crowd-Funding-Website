<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #fundraiserDetails {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }

        #errorMessage {
            color: red;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"],
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #35424a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Make a Donation</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/search">Search Fundraisers</a>
            <a href="/fundraisers">Fundraisers</a> <!-- Added link for fundraisers -->
            <a href="/donation.html">Make a Donation</a> <!-- Added Donation page link -->
        </nav>
    </header>
    <div class="container">
        <div id="fundraiserDetails"></div>
        <h2>Make a Donation</h2>
        <form id="donationForm">
            <label for="amount">Donation Amount (AUD):</label>
            <input type="number" id="amount" required min="5" step="0.01">

            <label for="giver">Your Name:</label>
            <input type="text" id="giver" required>

            <button type="submit">Submit my donation</button>
        </form>
        <div id="errorMessage"></div>
    </div>
    
</body>
</html>
