<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Fundraiser Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fundraiser Management</h1>
    </header>
    <div class="container">
        <section>
            <h2>Fundraisers List</h2>
            <table id="fundraiserTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Goal</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Add New Fundraiser</h2>
            <form id="addFundraiserForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="goal">Goal (AUD):</label>
                <input type="number" id="goal" required min="1">

                <button type="submit">Save</button>
            </form>
            <div id="addMessage"></div>
        </section>

        <section>
            <h2>Update Fundraiser</h2>
            <form id="updateFundraiserForm">
                <label for="updateId">Fundraiser ID:</label>
                <input type="text" id="updateId" required>

                <label for="updateTitle">Title:</label>
                <input type="text" id="updateTitle" required>

                <label for="updateGoal">Goal (AUD):</label>
                <input type="number" id="updateGoal" required min="1">

                <button type="submit">Save</button>
            </form>
            <div id="updateMessage"></div>
        </section>
    </div>

    <script src="script.js"></script> <!-- Make sure the path to script.js is correct -->
</body>
</html>
